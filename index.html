        animation: scroll 150s linear infinite;

      .scroller-fade::before,
      .scroller-fade::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 10rem;
        z-index: 2;
      }
      .scroller-fade::before {
        left: 0;
        background: linear-gradient(to right, #E0F2FE, transparent);
      }
      .scroller-fade::after {
        right: 0;
        background: linear-gradient(to left, #E0F2FE, transparent);
